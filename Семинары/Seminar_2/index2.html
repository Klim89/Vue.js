<!-- Задание 2 (тайминг 15 минут)
1. Вы разрабатываете простое приложение для 
отображения списка пользователей. У вас есть массив 
объектов users, где каждый объект представляет одного 
пользователя с его именем и возрастом. Вам необходимо 
отобразить каждого пользователя из массива в виде 
списка на странице -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
</head>

<body>

    <div id="app">
        <h2>Список пользователей:</h2>
        <ul>
            <li v-for="user in users" :key="user.id">
                {{ user.name }} - {{ user.age }} лет
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                users: [
                    { id: 1, name: 'Иван', age: 20 },
                    { id: 2, name: 'Владимир', age: 25 },
                    { id: 3, name: 'Алексей', age: 35 },
                ]
            }
        });
    </script>

</body>

</html>
