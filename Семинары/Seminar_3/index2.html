<!-- Создайте компонент списка дел, в котором можно 
добавлять и удалять элементы. Каждый элемент списка 
должен иметь кнопку удаления, при нажатии на которую 
элемент списка будет удаляться -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <list></list>
    </div>
    <script>
        Vue.component('list', {
            data() {
                return {
                    tasks: [],
                    newDo: ''
                }
            },
            methods: {
                addItem() {
                    if (this.newDo !== '') {
                        this.tasks.push(this.newDo);
                        this.newDo = '';
                    }
                },
                removeItem(index) {
                    this.tasks.splice(index, 1);
                }
            },
            template: `
            <div>
              <input type="text" v-model="newDo" placeholder="Добавить элемент">
              <button @click="addItem">Добавить</button>
              <ul>
                <li v-for="(task, index) in tasks" :key="index">
                  {{ task }}
                  <button @click="removeItem(index)">Удалить</button>
                </li>
              </ul>
            </div>
          `
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
