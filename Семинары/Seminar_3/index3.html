<!-- Создайте компонент списка, который отображает массив 
элементов. Добавьте текстовое поле для фильтрации 
списка. При вводе текста в поле, список должен 
автоматически обновляться, отображая только элементы, 
содержащие введенный текст -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <list :items="items"></list>
    </div>

    <script>
        Vue.component('list', {
            props: ['items'],
            data() {
                return {
                    filterText: ''
                }
            },
            computed: {
                filteredList() {
                    return this.items.filter(item => item.name.toLowerCase().includes(this.filterText));
                }
            },
            template: `
            <div>
              <input type="text" v-model="filterText" placeholder="Отфильтрованный список">
              <ul>
                <li v-for="item in filteredList" :key="item.id">{{ item.name }}</li>
              </ul>
            </div>
          `
        });

        new Vue({
            el: '#app',
            data() {
                return {
                    items: [
                        { id: 1, name: 'list 1' },
                        { id: 2, name: 'list 2' },
                        { id: 3, name: 'list 3' }
                    ]
                };
            }
        });
    </script>

</body>

</html>
