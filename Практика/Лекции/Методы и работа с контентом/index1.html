<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar_2</title>
    <style>
        /* .block {
            width: 350px;
            height: 200px;
        } */
    </style>
</head>

<body>
    <div id="app">
        <h2>List</h2>
        <ul>
            <li v-for="item in listItems" :key="item.id">{{item}}</li>
        </ul>
        <input type="text" v-model="newList" @keyup.enter="addItem">
        <h2>Конструктор</h2>
        <input type="text" v-model="blockWidth">
        <input type="text" v-model="blockColor">
        <div class="block" :style="changeBlock">
            Lorem ipsum dolor sit amet.
        </div>
        <div class="block_1" :style="change">
            Lorem ipsum dolor sit amet.
        </div>
        <input type="text" @keyup.enter="send()"> <button @click="send()">Отправить</button>
        <h2>link elem</h2>
        <a v-bind:href="linkHref">my new link</a>
        <img v-bind:src="imgPhoto" alt="photo">
        <div class="block" :style="styleBlock">
            Lorem ipsum dolor sit amet
        </div>
        <h2>{{modelData}}</h2>
        <input type="text" v-model.lazy="modelData">
        <button @click="headingText" class="heading__button">click heading</button>
        <h2>Калькулятор</h2>
        <input type="text" v-model.number="firstNum">
        <input type="text" v-model.number="secondNum">
        =
        {{result}}
        <Button @click="plus">+</Button>
        <Button @click="minus">-</Button>
        <Button @click="mult">*</Button>
        <Button @click="div">/</Button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                listItems: [1, 2, 4],
                newList: '',
                blockWidth: 100,
                blockColor: '#ccc',
                firstNum: 0,
                secondNum: 0,
                result: 0,
                modelData: '',
                linkHref: 'product.html',
                imgPhoto: 'photo.jpg',
                styleBlock: {
                    backgroundColor: 'green',
                    color: 'red',
                },
            },
            methods: {
                addItem() {
                    this.listItems.push(this.newList);
                },
                changeBlock() {
                    return {
                        width: this.blockWidth,
                        height: this.blockWidth,
                        backgroundColor: this.blockColor
                    }
                },
                plus() {
                    this.result = this.firstNum + this.secondNum;
                },
                minus() {
                    this.result = this.firstNum - this.secondNum;
                },
                mult() {
                    this.result = this.firstNum * this.secondNum;
                },
                div() {
                    this.result = this.firstNum / this.secondNum;
                },
                headingText() {
                    if (this.modelData === '') {
                        this.modelData = 'Заголовок для блока'
                    };
                },
                send() {
                    console.log("Отправили данные внутри input");
                }
            },

            computed: {
                change() {
                    return {
                        width: `${this.blockWidth}px`,
                        height: `${this.blockWidth}px`,
                        backgroundColor: this.blockColor,
                    }
                },
            },
        })
    </script>
</body>

</html>
