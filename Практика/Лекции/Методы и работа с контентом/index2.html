<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar_2</title>
    <style>
        .btn {
            width: 35px;
            height: 35px;
        }
        .like {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <article v-for="article in data" :key="article.id" class="article">
            <h2 class="article__title">{{article.title}}</h2>
            <p class="article__text">{{article.text}}</p>
            <button class="btn" @click="likeToogle = !likeToogle" :class="{like: likeToogle}">like</button>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                likeToogle: false,
                data: [
                    {
                        title: 'title text',
                        text: 'description text info element'
                    },
                    {
                        title: 'new title text',
                        text: 'new description text info element'
                    },
                ]
            }
        })
    </script>
</body>
</html>
