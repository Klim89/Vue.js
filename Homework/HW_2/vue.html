<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Сортировка товаров по цене</h1>
        <button @click="sortByPrice(true)">Сортировать по увеличению цены</button>
        <button @click="sortByPrice(false)">Сортировать по уменьшению цены</button>
        <div>
            <product v-for="product in sortedProducts" :key="product.id" :product="product"></product>
        </div>
    </div>
    <script>
        Vue.component('product', {
            props: ['product'],
            template: `
                <div>
                  <img :src="product.image" :alt="product.name" width="100">
                  <h3>{{ product.name }}</h3>
                  <p>Цена: {{ product.price }}</p>
                </div>
              `
        });
        new Vue({
            el: '#app',
            data: {
                products: [{
                    id: 1,
                    name: 'Товар 1',
                    image: 'img/item_1.jpg',
                    price: 100
                },
                {
                    id: 2,
                    name: 'Товар 2',
                    image: 'img/item_2.jpg',
                    price: 50
                },
                {
                    id: 3,
                    name: 'Товар 3',
                    image: 'img/item_3.jpg',
                    price: 200
                },
                ]
            },
            computed: {
                sortedProducts() {
                    return this.products.slice().sort((a, b) => a.price + b.price);
                }
            },
            methods: {
                sortByPrice(ascending) {
                    if (ascending) {
                        this.products.sort((a, b) => a.price - b.price);
                    } else {
                        this.products.sort((a, b) => b.price - a.price);
                    }
                }
            }
        });
    </script>
</body>

</html>
